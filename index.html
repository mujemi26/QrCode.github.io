<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujimmy QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="modern-title">
            <span class="title-text">QR Code Generator</span>
            <div class="title-glow"></div>
        </div>
        <div class="input-section">
            <input type="text" id="qr-text" placeholder="Enter text or URL">
            <button id="generate">Generate QR</button>
        </div>
        <div class="qr-container">
            <div id="qr-code"></div>
            <button id="download" class="download-btn" style="display: none;">Download QR</button>
        </div>
        <div class="signature">
            Made with <span class="heart">â™¥</span> by <span class="name">Mujimmy</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
